<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Drawing App</title>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=yes">
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/start/jquery-ui.css">
        <link rel="stylesheet" href="styling.css">
    </head>
    <body>
        <div id="header">Drawing App</div>

        <div class="inputContainer">
            <div class="input" id="colorinput">
                <input type="color" list id="paintColor"> 
            </div>
            <div id="sizing">
                <div class="input" id="sliding">
                    <div id="slider"></div>
                </div>
                <div class="input" id="thicknessInput">
                    <div id="circle"></div>
                </div>
            </div>
        </div>
         <!-- canvas container -->
         <div id="container">
                <canvas id="paint" width="600px" height="450px"></canvas>
        </div>
        <div class="inputCOntainer2">
            <!-- Erase -->
            <div class="input2">
                <span id="erase" class="button">Erase</span>
            </div>
            <!-- Save -->
            <div class="input2">
                <span id="save" class="button">Save</span>
            </div>
            <!-- Reset -->
            <div class="input2">
                <span id="reset" class="button">Reset</span>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="javascript.js"></script>
    </body>
</html>
